<!-- Nuevo Usuario Modal -->
<div class="modal fade" id="nuevoUsuarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form (ngSubmit)="nuevoUsuario(fomularioNuevoUsuario)"  #fomularioNuevoUsuario="ngForm" class="form-group" autocomplete="off">

            <div class="form-group">
              <label class="col-2 col-form-label">Email</label>
              <input [(ngModel)]="usuario.email" type="email" class="form-control" name="email" placeholder="Email" required>
              <span *ngIf="fomularioNuevoUsuario.submitted && fomularioNuevoUsuario.controls['email'].errors" class="text-danger">El correo es obligatorio</span>
            </div>

            <div class="form-group">
              <label class="col-2 col-form-label">Contraseña</label>
              <input [(ngModel)]="usuario.passwd" type="password" class="form-control" name="password" placeholder="Contraseña" required>
              <span *ngIf="fomularioNuevoUsuario.submitted && fomularioNuevoUsuario.controls['password'].errors" class="text-danger">la contraseña es obligatoria</span>
            </div>

            <div class="form-group">
              <label class="col-6 col-form-label">Fecha de vencimiento</label>
              <input [(ngModel)]="usuario.fecha" type="date" class="form-control" name="fecha" placeholder="Fecha Vencimiento">
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
